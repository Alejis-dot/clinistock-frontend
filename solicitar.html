<!DOCTYPE html>
<html lang="es"><head><meta charset="UTF-8"><title>Solicitar Insumos - CliniStock</title><link rel="stylesheet" href="style.css"></head><body><div class="panel-container"><header><h1>Consultar y Solicitar Insumos</h1><a href="my-requests.html" class="header-link">Ver Mis Solicitudes</a></header><form id="search-form" class="search-form"><input type="text" id="search-term" class="search-input" placeholder="Buscar por código o nombre..."><button type="submit" class="search-button">Buscar</button></form><table class="solicitudes-tabla"><thead><tr><th>Código</th><th>Insumo</th><th>Realizar Solicitud</th></tr></thead><tbody id="results-body"><tr><td colspan="3" style="text-align:center;">Ingresa un término de búsqueda para ver los insumos.</td></tr></tbody></table></div><div id="solicitarModal" class="modal" style="display: none;"><div class="modal-content"><span class="close-button" onclick="closeModal()">×</span><h2 id="modalTitle">Solicitar Insumo</h2><form id="modalForm"><input type="hidden" id="insumoId" name="insumo_id"><div class="input-group"><label for="cantidad">Cantidad a Solicitar</label><input type="number" id="cantidad" name="cantidad" required min="1"></div><div class="input-group"><label for="urgencia">Tipo de Urgencia</label><select id="urgencia" name="urgencia" required><option value="No Urgente">No Urgente</option><option value="Urgente">Urgente</option></select></div><button type="submit" class="submit-button">Confirmar Solicitud</button></form></div></div><script>const API_URL='https://clinistock-final.onrender.com',searchForm=document.getElementById('search-form'),resultsBody=document.getElementById('results-body'),modal=document.getElementById('solicitarModal'),modalTitle=document.getElementById('modalTitle'),insumoIdInput=document.getElementById('insumoId'),modalForm=document.getElementById('modalForm');function openModal(e,t){modalTitle.textContent='Solicitar: '+t,insumoIdInput.value=e,modal.style.display='block'}function closeModal(){modal.style.display='none'}searchForm.addEventListener('submit',async function(e){e.preventDefault();const t=document.getElementById('search-term').value;resultsBody.innerHTML='<tr><td colspan="3" style="text-align:center;">Buscando...</td></tr>';try{const e=await fetch(API_URL+'/insumos/buscar',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({search_term:t})}),o=await e.json();if(resultsBody.innerHTML='',0===o.length)resultsBody.innerHTML='<tr><td colspan="3" style="text-align:center;">No se encontraron resultados.</td></tr>';else for(const e of o){const t=document.createElement('tr');t.innerHTML=`\n <td>${e.codigo_interno}</td>\n <td>${e.descripcion}</td>\n <td>\n <button class="action-button" onclick="openModal(${e.id}, '${e.descripcion.replace(/'/g,"\\'")}')">Solicitar</button>\n </td>\n `,resultsBody.appendChild(t)}}catch(e){console.error('Error en la búsqueda:',e),resultsBody.innerHTML='<tr><td colspan="3" style="text-align:center; color: red;">Error al realizar la búsqueda.</td></tr>'}}),modalForm.addEventListener('submit',async function(e){e.preventDefault();const t={insumo_id:insumoIdInput.value,cantidad:document.getElementById('cantidad').value,urgencia:document.getElementById('urgencia').value,usuario_id:localStorage.getItem('userId')};try{const e=await fetch(API_URL+'/crear-solicitud',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify(t)});if(!e.ok)throw new Error('La respuesta del servidor no fue OK');alert('¡Solicitud creada con éxito!'),window.location.href='my-requests.html'}catch(e){alert('Hubo un error al crear la solicitud.'),console.error('Error:',e)}}),window.onclick=function(e){e.target==modal&&closeModal()};</script></body></html>
