<!DOCTYPE html>
<html lang="es">

    <title>Solicitar Insumos - CliniStock</title>

<body>

        <header>
            <h1>Consultar y Solicitar Insumos</h1>
            <a href="my-requests.html" class="header-link">Ver Mis Solicitudes</a>
        </header>
        
        <form id="search-form" class="search-form">

        <table class="solicitudes-tabla">

            </thead>
            <tbody id="results-body">
                <tr>
                    <td colspan="2" style="text-align:center;">Ingresa un término de búsqueda para ver los insumos.</td>
                </tr>
            </tbody>
        </table>
    </div>

    <script>

        results.forEach(item => {

            tr.innerHTML = `
                <td>${item.descripcion}</td>
                <td>
                    <button class="action-button" onclick="openModal(${item.id}, '${item.descripcion}')">Solicitar</button>
                </td>
            `;
            resultsBody.appendChild(tr);
