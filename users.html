<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Administrar Usuarios - CliniStock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="panel-container">
        <header>
            <h1>Administrar Usuarios</h1>
            <div>
                <button class="header-link" onclick="openNewUserModal()">Crear Usuario</button>
                <a href="dashboard.html" class="header-link">Volver al Panel</a>
            </div>
        </header>
        
        <table class="solicitudes-tabla">
            <thead>
                <tr>
                    <th>Nombre de Usuario</th>
                    <th>Nombre Completo</th>
                    <th>Rol</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="users-body"></tbody>
        </table>
    </div>

    <div id="newUserModal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close-button" onclick="closeNewUserModal()">&times;</span>
            <h2>Crear Nuevo Usuario</h2>
            <form id="newUserForm">
                <div class="input-group">
                    <label for="nombre_usuario_modal">Código de Usuario (para iniciar sesión)</label>
                    <input type="text" id="nombre_usuario_modal" required>
                </div>
                <div class="input-group">
                    <label for="nombre_completo_modal">Nombre Completo</label>
                    <input type="text" id="nombre_completo_modal" required>
                </div>
                <div class="input-group">
                    <label for="contrasena_modal">Contraseña Temporal</label>
                    <input type="password" id="contrasena_modal" required>
                </div>
                <div class="input-group">
                    <label for="rol_modal">Rol</label>
                    <select id="rol_modal">
                        <option value="Solicitante" selected>Solicitante</option>
                        <option value="Gestora">Gestora</option>
                    </select>
                </div>
                <button type="submit" class="submit-button">Guardar Usuario</button>
            </form>
        </div>
    </div>

    <script>
        const API_URL = 'https://clinistock-final.onrender.com';
        const newUserModal = document.getElementById('newUserModal');
        const newUserForm = document.getElementById('newUserForm');

        function openNewUserModal() { newUserModal.style.display = 'block'; }
        function closeNewUserModal() { newUserModal.style.display = 'none'; }

        async function cargarUsuarios() {
            const tbody = document.getElementById('users-body');
            tbody.innerHTML = '<tr><td colspan="4" style="text-align:center;">Cargando usuarios...</td></tr>';
            try {
                const response = await fetch(API_URL + '/usuarios');
                const usuarios = await response.json();
                tbody.innerHTML = ''; 
                if (usuarios.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="4" style="text-align:center;">No hay usuarios de tipo "Solicitante".</td></tr>';
                } else {
                    usuarios.forEach(user => {
                        const tr = document.createElement('tr');
                        tr.innerHTML = `
                            <td>${user.nombre_usuario}</td>
                            <td>${user.nombre_completo}</td>
                            <td>${user.rol}</td>
                            <td>
                                <a href="edit-user.html?id=${user.id}" class="action-button-edit">Editar</a>
                            </td>
                        `;
                        tbody.appendChild(tr);
                    });
                }
            } catch (error) {
                tbody.innerHTML = '<tr><td colspan="4" style="text-align:center; color: red;">Error al cargar usuarios.</td></tr>';
            }
        }

        newUserForm.addEventListener('submit', async function(event) {
            event.preventDefault();
            const nuevoUsuario = {
                nombre_usuario: document.getElementById('nombre_usuario_modal').value,
                contrasena: document.getElementById('contrasena_modal').value,
                nombre_completo: document.getElementById('nombre_completo_modal').value,
                rol: document.getElementById('rol_modal').value
            };
            try {
                const response = await fetch(API_URL + '/usuarios/crear', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(nuevoUsuario)
                });
                const result = await response.json();
                if (response.ok && result.success) {
                    alert('¡Usuario creado con éxito!');
                    closeNewUserModal();
                    cargarUsuarios(); 
                } else {
                    throw new Error(result.message || 'Error desconocido');
                }
            } catch (error) {
                alert(Error al crear el usuario: ${error.message});
            }
        });

        window.onload = cargarUsuarios;
        window.onclick = function(event) {
            if (event.target == newUserModal) {
                closeNewUserModal();
            }
        }
    </script>
</body>
</html>
