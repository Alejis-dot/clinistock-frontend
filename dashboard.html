<!DOCTYPE html>
<html lang="es"><head><meta charset="UTF-8"><title>Panel de Solicitudes - CliniStock</title><link rel="stylesheet" href="style.css"></head><body><div class="panel-container"><header><h1>Panel de Solicitudes Pendientes</h1><a href="tracking.html" class="header-link">Seguimiento de Compras</a></header><table class="solicitudes-tabla"><thead><tr><th>Insumo</th><th>Cantidad Solicitada</th><th>Urgencia</th></tr></thead><tbody id="solicitudes-body"></tbody></table></div><script>const API_URL='https://clinistock-final.onrender.com';async function cargarSolicitudes(){try{const e=await fetch(API_URL+'/solicitudes-pendientes'),t=await e.json(),o=document.getElementById('solicitudes-body');if(o.innerHTML='',0===t.length)o.innerHTML='<tr><td colspan="3" style="text-align:center;">No hay solicitudes pendientes. Â¡Buen trabajo!</td></tr>';else for(const e of t){const t=document.createElement('tr');t.onclick=()=>{window.location.href=`detail.html?id=${e.id}`},t.style.cursor='pointer','Urgente'===e.tipo_urgencia&&t.classList.add('urgente'),t.innerHTML=`\n <td>${e.insumo}</td>\n <td>${e.cantidad_solicitada}</td>\n <td>${e.tipo_urgencia}</td>\n `,o.appendChild(t)}}catch(e){console.error('Error:',e),document.getElementById('solicitudes-body').innerHTML='<tr><td colspan="3" style="text-align:center; color: red;">Error al cargar los datos.</td></tr>'}}window.onload=cargarSolicitudes;</script></body></html>
