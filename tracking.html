<!DOCTYPE html>
<html lang="es"><head><meta charset="UTF-8"><title>Seguimiento de Compras - CliniStock</title><link rel="stylesheet" href="style.css"></head><body><div class="panel-container"><header><h1>Seguimiento de Compras</h1><a href="dashboard.html" class="header-link">Volver a Pendientes</a></header><table class="solicitudes-tabla"><thead><tr><th>Insumo</th><th>Cantidad</th><th>Solicitante</th><th>Fecha Solicitud</th><th>Estado</th></tr></thead><tbody id="tracking-body"></tbody></table></div><script>const API_URL='https://clinistock-final.onrender.com';async function cargarSeguimiento(){const e=document.getElementById('tracking-body');try{const t=await fetch(API_URL+'/solicitudes/todas'),o=await t.json();if(e.innerHTML='',0===o.length)e.innerHTML='<tr><td colspan="5" style="text-align:center;">No hay solicitudes en seguimiento.</td></tr>';else for(const t of o){const o=document.createElement('tr');o.onclick=()=>{window.location.href=`detail.html?id=${t.id}`},o.style.cursor='pointer',o.innerHTML=`\n <td>${t.insumo}</td>\n <td>${t.cantidad_solicitada}</td>\n <td>${t.solicitante}</td>\n <td>${new Date(t.fecha_solicitud).toLocaleDateString()}</td>\n <td><span class="status-badge status-${t.estado.toLowerCase()}">${t.estado}</span></td>\n `,e.appendChild(o)}}catch(t){console.error('Error:',t),e.innerHTML='<tr><td colspan="5" style="text-align:center; color: red;">Error al cargar los datos de seguimiento.</td></tr>'}}window.onload=cargarSeguimiento;</script></body></html>
