<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Iniciar Sesión - CliniStock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <div id="error-message" class="flash error" style="display: none;"></div>
        <form id="login-form">
            </form>
    </div>

    <script>
        const API_URL = 'https://clinistock-final.onrender.com';
        const loginForm = document.getElementById('login-form');
        // ... (el resto del script hasta el fetch) ...

        loginForm.addEventListener('submit', async function(event) {
            // ... (previene el default, obtiene username y password) ...
            try {
                const response = await fetch(API_URL + '/login', {
                    // ... (method, headers, body) ...
                });
                const data = await response.json();

                if (response.ok && data.success) {
                    // --- ESTA ES LA PARTE NUEVA ---
                    // Guardamos el ID del usuario además de la señal de login
                    localStorage.setItem('isLoggedIn', 'true');
                    localStorage.setItem('userId', data.userId); 
                    window.location.href = 'dashboard.html';
                } else {
                    // ... (manejo de error) ...
                }
            } catch (error) {
                // ... (manejo de error) ...
            }
        });
    </script>
</body>
</html>
