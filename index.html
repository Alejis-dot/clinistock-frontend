<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Iniciar Sesión - CliniStock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <img src="logo.png" alt="Logo de la Clínica" class="logo">
        <h2>Iniciar Sesión</h2>
        
        <div id="error-message" class="flash error" style="display: none;"></div>

        <form id="login-form">
            <div class="input-group">
                <label for="username">Nombre de Usuario</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Ingresar</button>
        </form>
    </div>

    <script>
        const API_URL = 'https://clinistock-final.onrender.com';

        const loginForm = document.getElementById('login-form');
        const errorMessageDiv = document.getElementById('error-message');

        loginForm.addEventListener('submit', async function(event) {
            event.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch(API_URL + '/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username: username, password: password })
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    // Guardamos los datos del usuario en el navegador
                    localStorage.setItem('isLoggedIn', 'true');
                    localStorage.setItem('userId', data.userId);
                    localStorage.setItem('userRole', data.role); // <-- Guardamos el rol

                    // --- ESTA ES LA LÓGICA DE REDIRECCIÓN INTELIGENTE ---
                    if (data.role === 'Gestora') {
                        // Si eres Gestora, vas al panel principal
                        window.location.href = 'dashboard.html';
                    } else {
                        // Cualquier otro rol va a su página de "Mis Solicitudes"
                        window.location.href = 'my-requests.html';
                    }

                } else {
                    errorMessageDiv.textContent = data.message || 'Error desconocido.';
                    errorMessageDiv.style.display = 'block';
                }
            } catch (error) {
                errorMessageDiv.textContent = 'No se pudo conectar con el servidor.';
                errorMessageDiv.style.display = 'block';
            }
        });
    </script>
</body>
</html>
